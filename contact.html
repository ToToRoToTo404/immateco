<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMMAT&CO - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">IMMAT&CO</h1>
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="horaires.html">Horaires</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h2>Contactez-nous</h2>
        <p>Pour toute demande d'information, n'hésitez pas à nous contacter.</p>
      </div>
    </section>
    <section class="contact-form">
      <div class="container">
        <h2>Formulaire de contact</h2>
        <form id="contactForm" method="POST" aria-label="Formulaire de contact" novalidate>
          <div class="form-status" role="alert" aria-live="polite"></div>
          
          <label for="name">Nom* :</label>
          <input type="text" id="name" name="name" required aria-required="true">

          <label for="email">Email* :</label>
          <input type="email" id="email" name="email" required aria-required="true">

          <label for="subject">Sujet* :</label>
          <input type="text" id="subject" name="subject" required aria-required="true">

          <label for="message">Message* :</label>
          <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

          <!-- Honeypot -->
          <div class="hidden-field">
            <input type="text" name="website" tabindex="-1" autocomplete="off">
          </div>

          <!-- CSRF Token -->
          <input type="hidden" name="csrf_token" id="csrf_token" value="">

          <button type="submit" class="submit-button" aria-label="Envoyer le formulaire">
            <span class="button-text">Envoyer</span>
            <span class="button-loader" style="display: none;">
              <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
              </svg>
            </span>
          </button>
        </form>
        <div class="button-group">
          <button class="return-button" onclick="window.history.back()">Retour</button>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="js/loadComponents.js"></script>
  <script src="script.js"></script>
  <script src="js/contact.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const formStatus = document.querySelector('.form-status');
    if (formStatus) {
      formStatus.textContent = '✅ Le formulaire est prêt à être utilisé !';
      formStatus.className = 'form-status success';
      formStatus.style.display = 'block';
    } else {
      console.warn('⚠️ Élément .form-status introuvable.');
    }
  });
</script>

</body>
</html>
