</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">IMMAT&CO</h1>
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>

          <li><a href="horaires.html">Horaires</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h2>Contactez-nous</h2>
        <p>Pour toute demande d'information, n'hésitez pas à nous contacter.</p>
      </div>
    </section>
    <section class="contact-form">
      <div class="container">
        <h2>Formulaire de contact</h2>
        <form action="send_email.php" method="POST" aria-label="Formulaire de contact">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required aria-required="true">

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required aria-required="true">

          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" required aria-required="true">

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

          <button type="submit" aria-label="Envoyer le formulaire">Envoyer</button>
        </form>
        <div class="button-group">
          <button class="return-button" onclick="window.history.back()">Retour</button>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="js/loadComponents.js"></script>
  <script src="script.js"></script>
</body>
