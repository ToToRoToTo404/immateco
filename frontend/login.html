<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Administration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="back-button">
    <button class="return-button" onclick="window.history.back()">Retour</button>
  </div>
  <div class="login-container">
    <h1>Connexion à l'administration</h1>
    <form id="login-form">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Se connecter</button>
    </form>
    <p id="error" style="color: red; display: none;">Mot de passe incorrect !</p>
  </div>
  <footer></footer>
  <script src="js/loadComponents.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;

      // Vérification du mot de passe (simple pour l'exemple)
      if (password === 'admin123') { // Remplacez par un mot de passe sécurisé
        window.location.href = 'admin.html'; // Rediriger vers la page d'administration
      } else {
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
