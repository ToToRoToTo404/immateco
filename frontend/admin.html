<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - Bandeau d'annonce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="back-button">
    <button class="return-button" onclick="window.history.back()">Retour</button>
  </div>
  <div class="admin-container">
    <h1>Administration - Bandeau d'annonce</h1>
    <form id="admin-form">
      <div class="form-preview">
        <h2>Aperçu de l'annonce actuelle</h2>
        <div id="announcement-preview"></div>
      </div>
      <label for="message">Message du bandeau :</label>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Laissez vide pour supprimer l'annonce"></textarea>
      <br>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      <br>
      <div class="button-group">
        <button type="submit" class="primary-button">Mettre à jour</button>
        <button type="button" id="preview-button" class="secondary-button">Aperçu</button>
      </div>
    </form>
    <p id="status" class="status-message"></p>
  </div>
  <footer></footer>
  <script src="js/loadComponents.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('admin-form');
      const messageInput = document.getElementById('message');
      const previewButton = document.getElementById('preview-button');
      const previewDiv = document.getElementById('announcement-preview');
      const statusMessage = document.getElementById('status');

      // Charger le message actuel depuis le fichier script.js (simulation)
      loadCurrentAnnouncement();

      function loadCurrentAnnouncement() {
        // Simulation du chargement - en réalité, vous devrez vérifier manuellement script.js
        previewDiv.innerHTML = '<p class="no-preview">Vérifiez le fichier script.js pour voir l\'annonce actuelle</p>';
      }

      // Gestion de l'aperçu
      previewButton.addEventListener('click', function() {
        const message = messageInput.value.trim();
        if (message) {
          previewDiv.innerHTML = `<div class="announcement">${message}</div>`;
        } else {
          previewDiv.innerHTML = '<p class="no-preview">Aucune annonce à afficher</p>';
        }
      });

      // Gestion du formulaire
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const message = messageInput.value.trim();
        const password = document.getElementById('password').value;

        try {
          // Vérification du mot de passe
          if (password !== 'admin123') {
            throw new Error('Mot de passe incorrect');
          }

          // Générer le code JavaScript à copier dans script.js
          const enabled = message !== '';
          const jsCode = `    // Configuration de l'annonce (modifiable par l'admin)
    const ANNOUNCEMENT_CONFIG = {
        message: "${message.replace(/"/g, '\\"')}", // Laissez vide pour masquer l'annonce, ou écrivez votre message ici
        enabled: ${enabled} // true pour afficher, false pour masquer
    };`;

          // Afficher le code dans une zone de texte pour copier-coller
          const codeDisplay = document.createElement('div');
          codeDisplay.innerHTML = `
            <h3>Code à copier dans js/script.js :</h3>
            <textarea readonly style="width: 100%; height: 120px; font-family: monospace; background: #f5f5f5; padding: 10px; border: 1px solid #ccc;">${jsCode}</textarea>
            <p><strong>Instructions :</strong></p>
            <ol>
              <li>Copiez le code ci-dessus</li>
              <li>Ouvrez le fichier <code>js/script.js</code></li>
              <li>Remplacez la section ANNOUNCEMENT_CONFIG par ce nouveau code</li>
              <li>Sauvegardez et faites un commit pour déployer</li>
            </ol>
          `;
          
          // Insérer le code après le formulaire
          const existingCode = document.querySelector('.code-display');
          if (existingCode) {
            existingCode.remove();
          }
          codeDisplay.className = 'code-display';
          form.parentNode.insertBefore(codeDisplay, form.nextSibling);

          if (message === '') {
            afficherStatus('Code généré pour supprimer l\'annonce ! Copiez-le dans script.js', 'success');
          } else {
            afficherStatus('Code généré pour l\'annonce ! Copiez-le dans script.js', 'success');
            // Rafraîchir l'aperçu
            previewDiv.innerHTML = `<div class="announcement">${message}</div>`;
          }

        } catch (error) {
          afficherStatus(error.message, 'error');
        }
      });

      function afficherStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.opacity = '0';
          setTimeout(() => {
            statusMessage.style.display = 'none';
            statusMessage.style.opacity = '1';
          }, 300);
        }, 5000);
      }
    });
  </script>
</body>
</html>
