<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - Bandeau d'annonce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="back-button">
    <button class="return-button" onclick="window.history.back()">Retour</button>
  </div>
  <div class="admin-container">
    <h1>Administration - Bandeau d'annonce</h1>
    <form id="admin-form">
      <div class="form-preview">
        <h2>Aperçu de l'annonce actuelle</h2>
        <div id="announcement-preview"></div>
      </div>
      <label for="message">Message du bandeau :</label>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Laissez vide pour supprimer l'annonce"></textarea>
      <br>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      <br>
      <div class="button-group">
        <button type="submit" class="primary-button">Mettre à jour</button>
        <button type="button" id="preview-button" class="secondary-button">Aperçu</button>
      </div>
    </form>
    <p id="status" class="status-message"></p>
  </div>
  <footer></footer>
  <script src="js/loadComponents.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('admin-form');
      const messageInput = document.getElementById('message');
      const previewButton = document.getElementById('preview-button');
      const previewDiv = document.getElementById('announcement-preview');
      const statusMessage = document.getElementById('status');

      // Charger le message actuel depuis le backend
      loadCurrentAnnouncement();

      async function loadCurrentAnnouncement() {
        try {
          const response = await fetch('/api/get-announcement');
          const data = await response.json();
          
          if (data.success) {
            const currentMessage = data.message || '';
            if (currentMessage) {
              messageInput.value = currentMessage;
              previewDiv.innerHTML = `<div class="announcement">${currentMessage}</div>`;
            } else {
              previewDiv.innerHTML = '<p class="no-preview">Aucune annonce active</p>';
            }
          }
        } catch (error) {
          console.error('Erreur lors du chargement:', error);
          // Fallback vers localStorage
          const fallbackMessage = localStorage.getItem('announcementMessage');
          if (fallbackMessage) {
            messageInput.value = fallbackMessage;
            previewDiv.innerHTML = `<div class="announcement">${fallbackMessage}</div>`;
          } else {
            previewDiv.innerHTML = '<p class="no-preview">Impossible de charger l\'annonce actuelle</p>';
          }
        }
      }

      // Gestion de l'aperçu
      previewButton.addEventListener('click', function() {
        const message = messageInput.value.trim();
        if (message) {
          previewDiv.innerHTML = `<div class="announcement">${message}</div>`;
        } else {
          previewDiv.innerHTML = '<p class="no-preview">Aucune annonce à afficher</p>';
        }
      });

      // Gestion du formulaire
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const message = messageInput.value.trim();
        const password = document.getElementById('password').value;

        try {
          // Envoyer au backend
          const response = await fetch('/api/update-announcement', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: message,
              password: password
            })
          });

          const data = await response.json();

          if (data.success) {
            // Aussi sauvegarder en localStorage comme fallback
            if (message === '') {
              localStorage.removeItem('announcementMessage');
              afficherStatus('Annonce supprimée avec succès !', 'success');
              previewDiv.innerHTML = '<p class="no-preview">Aucune annonce à afficher</p>';
            } else {
              localStorage.setItem('announcementMessage', message);
              afficherStatus(data.info || 'Annonce mise à jour avec succès !', 'success');
              previewDiv.innerHTML = `<div class="announcement">${message}</div>`;
            }
            
            // Vider le champ mot de passe
            document.getElementById('password').value = '';
          } else {
            throw new Error(data.error || 'Erreur inconnue');
          }

        } catch (error) {
          console.error('Erreur:', error);
          afficherStatus(error.message || 'Erreur de connexion', 'error');
        }
      });

      function afficherStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.opacity = '0';
          setTimeout(() => {
            statusMessage.style.display = 'none';
            statusMessage.style.opacity = '1';
          }, 300);
        }, 3000);
      }
    });
  </script>
</body>
</html>
