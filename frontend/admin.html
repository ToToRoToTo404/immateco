<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - Bandeau d'annonce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="back-button">
    <button class="return-button" onclick="window.history.back()">Retour</button>
  </div>
  <div class="admin-container">
    <h1>Administration - Bandeau d'annonce</h1>
    <form id="admin-form">
      <div class="form-preview">
        <h2>Aperçu de l'annonce actuelle</h2>
        <div id="announcement-preview"></div>
      </div>
      <label for="message">Message du bandeau :</label>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Laissez vide pour supprimer l'annonce"></textarea>
      <br>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      <br>
      <div class="button-group">
        <button type="submit" class="primary-button">Mettre à jour</button>
        <button type="button" id="preview-button" class="secondary-button">Aperçu</button>
      </div>
    </form>
    <p id="status" class="status-message"></p>
  </div>
  <footer></footer>
  <script src="js/loadComponents.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('admin-form');
      const messageInput = document.getElementById('message');
      const previewButton = document.getElementById('preview-button');
      const previewDiv = document.getElementById('announcement-preview');
      const statusMessage = document.getElementById('status');

      // Charger le message actuel depuis le fichier JSON
      loadCurrentAnnouncement();

      async function loadCurrentAnnouncement() {
        try {
          const response = await fetch('announcement.json');
          const data = await response.json();
          if (data.message) {
            messageInput.value = data.message;
            previewDiv.innerHTML = `<div class="announcement">${data.message}</div>`;
          }
        } catch (error) {
          console.log('Aucune annonce existante trouvée');
        }
      }

      // Gestion de l'aperçu
      previewButton.addEventListener('click', function() {
        const message = messageInput.value.trim();
        if (message) {
          previewDiv.innerHTML = `<div class="announcement">${message}</div>`;
        } else {
          previewDiv.innerHTML = '<p class="no-preview">Aucune annonce à afficher</p>';
        }
      });

      // Gestion du formulaire
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const message = messageInput.value.trim();
        const password = document.getElementById('password').value;

        try {
          // Vérification du mot de passe
          if (password !== 'admin123') { // À remplacer par une vraie authentification
            throw new Error('Mot de passe incorrect');
          }

          // Créer le contenu JSON
          const jsonContent = {
            message: message,
            lastUpdated: new Date().toISOString()
          };

          // Créer et télécharger le fichier
          const blob = new Blob([JSON.stringify(jsonContent, null, 2)], { type: 'application/json' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = 'announcement.json';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);

          if (message === '') {
            afficherStatus('Fichier généré ! Remplacez le fichier announcement.json sur votre serveur pour supprimer l\'annonce.', 'success');
          } else {
            afficherStatus('Fichier généré ! Remplacez le fichier announcement.json sur votre serveur pour mettre à jour l\'annonce.', 'success');
            // Rafraîchir l'aperçu
            previewDiv.innerHTML = `<div class="announcement">${message}</div>`;
          }

        } catch (error) {
          afficherStatus(error.message, 'error');
        }
      });

      function afficherStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.opacity = '0';
          setTimeout(() => {
            statusMessage.style.display = 'none';
            statusMessage.style.opacity = '1';
          }, 300);
        }, 5000);
      }
    });
  </script>
</body>
</html>
